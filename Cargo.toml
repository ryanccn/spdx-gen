[package]
name = "spdx-gen"
version = "0.1.0"
edition = "2021"

description = "SPDX license generator"
license = "GPL-3.0-only"

[dependencies]
clap = { version = "4.5.17", features = ["derive"] }
clap_complete = "4.5.26"
color-eyre = "0.6.3"
dialoguer = { version = "0.11.0", default-features = false, features = ["fuzzy-select"] }
eyre = "0.6.12"
flate2 = "1.0.33"
owo-colors = { version = "4.1.0", features = ["supports-color", "supports-colors"] }
reqwest = { version = "0.12.7", default-features = false, features = ["rustls-tls", "stream"] }
serde = { version = "1.0.210", features = ["derive"] }
serde_json = "1.0.128"
tar = "0.4.41"
tokio = { version = "1.40.0", features = ["full"] }
xdg = "2.5.2"

[lints.clippy]
all = { level = "warn", priority = -1 }
pedantic = { level = "warn", priority = -1 }
perf = { level = "warn", priority = -1 }

redundant_closure_for_method_calls = "allow"
module_name_repetitions = "allow"

[lints.rust]
unsafe_code = "forbid"
